<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livre - Titre du Livre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .book {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .chapter {
            margin-bottom: 20px;
        }
        .chapter-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chapter-content {
            text-indent: 20px;
        }
        .author {
            font-style: italic;
            text-align: right;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="title">Titre du Livre</div>
        
        <div class="chapter">
            <div class="chapter-title">Chapitre 1: Début de l'histoire</div>
            <div class="chapter-content">
                <!-- Placez ici le contenu du chapitre 1 -->
                <p>Dans ce chapitre, nous découvrons le protagoniste et le contexte de l'histoire.</p>
            </div>
        </div>
        
        <div class="chapter">
            <div class="chapter-title">Chapitre 2: Développement de l'intrigue</div>
            <div class="chapter-content">
                <!-- Placez ici le contenu du chapitre 2 -->
                <p>Dans ce chapitre, l'intrigue se développe et de nouveaux personnages sont introduits.</p>
            </div>
        </div>
        
        <!-- Ajoutez d'autres chapitres comme cela -->
        
        <div class="author">- le livre a été écrit par [Votre nom]</div>
    </div>
</body>
</html>
